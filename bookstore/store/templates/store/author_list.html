{% extends 'base.html' %}
{% block content %}
<h1>Authors</h1>
<a href="{% url 'author_create' %}" class="btn btn-primary mb-3">Add Author</a>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
            <td>{{ author.id }}</td>
            <td>{{ author.name }}</td>
            <td>
                <a href="{% url 'author_update' author.id %}" class="btn btn-warning">Edit</a>
                <a href="{% url 'author_delete' author.id %}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
